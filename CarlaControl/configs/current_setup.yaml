# Current recording/replay preferences
fps: 50                 # high FPS; heavier on encoding/IO
image_w: 1280
image_h: 720
lidar_range: 50
enable_depth: false     # depth video is disabled in script
enable_radar: false     # radar disabled
tm_global_speedup: -50  # % (negative = faster than speed limit)
